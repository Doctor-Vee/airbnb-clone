spring.application.name=airbnb_clone

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/airbnb_clone
spring.datasource.username=root
# Ignore the password and see if it works. Later try putting different fake passwords since it appears that it's not requiring a password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## When using Spring generated password, you can override the default username and password by doing this
#spring.security.user.name=vee
#spring.security.user.password=vee